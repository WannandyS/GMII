<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
     href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Kalender GMII</title>
</head>
<body>
    <div>
        <section id="Kegiatan">
            <h1>Kegiatan</h1>
        </section>
    </div>
    <div class="container">
    <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="prev">&#10094;</div>
                <div class="next">&#10095;</div>
                <div class="month-name"></div>
            </div>
            
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
        
    </div>
</div>
    
   <script src="script.js"></script>
    
    

    <script src="script.js"></script>
</body>
</html>
